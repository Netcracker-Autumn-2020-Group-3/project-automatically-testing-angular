 <div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
  </div>
  <ng-template #loggedOut>
      <form class="form-signin" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="signin-text">SIGN IN</div>
        <div class="form-group">
          <label class="sr-only">Username</label>
          <input class="form-control" type="email" class="form-control"
                 name="username" [(ngModel)]="form.username" #username="ngModel"
                 placeholder="Email address" required />
          <div *ngIf="f.submitted && username.invalid" class="alert alert-danger">
            <div>Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only">Password</label>
          <input class="form-control" type="password" class="form-control"
                 name="password" [(ngModel)]="form.password" #password="ngModel"
                 placeholder="Password" required />
          <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
            <div>Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block">Sign in</button>
        </div>
      </form>
  </ng-template>

<div class = "adduser"style="width: 700px" >
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" id="email"  class="form-control" >
    </div>
  <div class = "form-group">
    <label>Password</label>
    <input type="text" formControlName="password" id="password" class="form-control">
  </div>
  <div class="form-group">
    <label> Name</label>
    <input type="text" formControlName="name" id="username" class="form-control" >
    </div>
  <div class="form-group">
    <label>Surname</label>
    <input type="text" formControlName="surname" id="surname" class="form-control">
    </div>

  <div class="form-group">
    <label>Role</label>
    <select class="form-control" id="role" name="role" formControlName="role">
      <option value="ROLE_ADMIN">ROLE_ADMIN</option>
      <option value="ROLE_MANAGER">ROLE_MANAGER</option>
      <option value="ROLE_ENGINEER">ROLE_ENGINEER</option>
    </select>
  </div>
  <div class="add-user-button">
    <button type="submit" class="button">Submit</button>
  </div>
</form>
</div>

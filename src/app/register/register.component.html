
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
  <div class="form-group">
    <label>email</label>
    <input type="text" formControlName="email" id="email"  class="form-control" [placeholder]="user.email"/>
    </div>
  <div class = "form-group">
    <label>Password</label>
    <input type="password" formControlName="password" id="password" class="form-control" [placeholder]="user.password">
  </div>
  <div class="form-group">
    <label> Name</label>
    <input type="text" formControlName="name" id="username" class="form-control" [placeholder]="user.name">
    </div>
  <div class="form-group">
    <label>surname</label>
    <input type="text" formControlName="surname" id="surname" class="form-control" [placeholder]="user.surname">>
    </div>

  <div class="form-group">
    <label>Role: {{user.role}}</label>
    <select class="form-control" id="role" name="role" formControlName="role">
      <option value="ROLE_ADMIN">ROLE_ADMIN</option>
      <option value="ROLE_MANAGER">ROLE_MANAGER</option>
      <option value="ROLE_ENGINEER">ROLE_ENGINEER</option>
    </select>
  </div>
  <div class="add-user-block-button">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

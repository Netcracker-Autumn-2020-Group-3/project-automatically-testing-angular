<div class="w-100">
  <div class="row align-top">
    <div class="col-12 p-4 ml-4">
      <div class="ml-2 headbuttons">
        <button class=" btn btn-default w-25 button-selected">Action Executions</button>
      </div>
      <hr class="mb-0 mt-0" style="position: relative;width: 1200px; top: -0.7px">
      <div class="col-12 pt-5 ">
        <table class="table shadow">
          <thead class="shadow">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Action Name</th>
            <th scope="col">Variable Name</th>
            <th scope="col">Variable Key</th>
            <th scope="col">Variable Value</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of actionExecution; let i = index">
              <td scope="row" [ngClass]="{failedStatus: item.status === 'FAILED', passedStatus: item.status === 'PASSED'}">{{i+1}}</td>
              <td [ngClass]="{failedStatus: item.status === 'FAILED',
                              passedStatus: item.status === 'PASSED'}">{{item.action.actionName}}</td>
              <td [ngClass]="{failedStatus: item.status === 'FAILED',
                              passedStatus: item.status === 'PASSED'}">{{item.variable.name}}</td>
              <td [ngClass]="{failedStatus: item.status === 'FAILED',
                              passedStatus: item.status === 'PASSED'}">{{item.dataEntry.key}}</td>
              <td [ngClass]="{failedStatus: item.status === 'FAILED',
                              passedStatus: item.status === 'PASSED'}">{{item.dataEntry.value}}</td>
              <td [ngClass]="{failedStatus: item.status === 'FAILED',
                              passedStatus: item.status === 'PASSED'}">{{item.status}}</td>
          </tr>
          </tbody>



        </table>
      </div>
    </div>

  </div>
</div>

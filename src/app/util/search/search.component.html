<div class="col-12 p-0 m-0 pb-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 1100px">

    <input type="search"
           class="form-control mr-sm-3"
           placeholder="Search"
           aria-label="Search"
           [(ngModel)]="currentSearch" (ngModelChange)="getSearchInfo()">

    <button type="button" class="btn btn-outline-success mr-3">Search</button>

    <label class="m-0 p-0">
      <select class="custom-select border-success" style="width: 100px"
              [(ngModel)]="currentSort"
              (ngModelChange)="getSearchInfo()">
        <option value="{{sort}}" *ngFor="let sort of sorts">{{sort}}</option>
      </select>
    </label>
  </nav>
</div>

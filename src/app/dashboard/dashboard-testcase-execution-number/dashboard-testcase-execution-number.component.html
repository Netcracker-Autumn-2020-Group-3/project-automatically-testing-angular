<div style="text-align: center" *ngIf="isEnableData" routerLink="/list-of-test-case-execution">
  <h4>Number of test case executions</h4>
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="array"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
</div>
